the <a> html element (or anchor element),with its href attribute,create a hypertext to web pages,files,email addresses,locations in the same pages ,or anything else a URL can address
<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8"/>
    <title>hyperlink in html</title>
    </head>
    <body>
        <h1>hyperlinks in HTML</h1>
        <!--hyperlinks example-->
        <a href="https://www.facebook.com"target="_blank"> this is a link</a>
        <body>
</html>
